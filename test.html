<!DOCTYPE html>
<html>
	<head>
		<title>norder unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./norder.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "norder unit test", function( assert ) {

				assert.equal( norder( {
					"apple": 0,
					"cherry": 1,
					"orange": 2
				} ), true, "should be equal to true" );

				assert.equal( norder( {
					"apple": 0,
					"cherry": 1,
					"orange": 5
				} ), false, "should be equal to false" );

				assert.equal( norder( {
					"apple": 0,
					"cherry": 1,
					"orange": 3
				} ), false, "should be equal to false" );

				assert.equal( norder( {
					"apple": 0,
					"cherry": 1,
					"orange": 1
				} ), false, "should be equal to false" );

			} );
		</script>
	</body>
</html>
